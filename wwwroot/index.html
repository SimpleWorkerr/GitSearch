                <p class="search-section__description">Введите название и описание проекта для поиска аналогичных
                    репозиториев на GitHub.</p>
                <div class="search">
                    <form class="search__form" id="search-form">
                        <div class="search__field">
                            <label for="project-name" class="search__label">Название проекта:</label>
                            <input type="text" id="project-name" class="search__input search__input--name"
                                placeholder="Введите название">
                        </div>
                        <div class="search__field">
                            <label for="project-description" class="search__label">Описание проекта:</label>
                            <textarea id="project-description" class="search__input search__input--description"
                                placeholder="Введите описание"></textarea>
                        </div>
                        <button type="submit" class="search__button">Поиск</button>
                    </form>
                </div>
            </section>

            <section class="results-section">
